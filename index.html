<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <title>e-shop IMFIT</title>
</head>
<body>
    <header>
        <img src="./photo/Im_Fit.svg" alt="logo">
    </header>
    <main>
        <div class="landproduct">
            <div class="landproduct__image">
                <a href="">
                    <img src="./photo/jednorazovy-vstup.jpg" alt="jednorazovy-vstup">
                 </a>
             </div>
            <div class="landproduct__text">
                <div class="landproduct__text__upper">
                <a href="">
                <h1>Jednorázový vstup</h1>
             </a>
             <p class="price">320kč</p>
             <p class="description">Dárkový poukaz na jednorázový vstup do našeho #fitnesswellness</p>
            </div>
          <div class="landproduct__text__button">
          <a href="" class="button">
            Zakoupit
          </a>
            </div>
         </div>
        </div>
        <div class="otherproducts">
            <h2>Související produkty</h2>
            <div class="gallery">
                <figure class="gallery__item">
                   <a href=""> 
                    <img src="./photo/skupinove-lekce.jpg" alt="fotka skupinove lekce">
                 </a> 
                 <a href=""><h3>10x vstup na skupinové lekce</h3></a>
                 <a href="" class="price">1 450 kč</a>
                </figure>

                <figure class="gallery__item">
                    <a href=""> 
                     <img src="./photo/jednorazovy-vstup.jpg" alt="10x jednorazovy-vstup">
                  </a> 
                  <a href=""><h3>10x jednorázový vstup</h3></a>
                  <a href="" class="price">2 500 kč</a>
                 </figure>

                 <figure class="gallery__item">
                    <a href=""> 
                     <img src="./photo/mesic-bez-zavazku.jpg" alt="mesic-bez-zavazku">
                  </a> 
                  <a href=""><h3>Měsíc bez závazků</h3></a>
                  <a href="" class="price">1 190 kč</a>
                 </figure>
            </div>
        </div>
    </main>
    <footer>
        <div class="podminky">
            <h2>Podmínky nákupu</h2>
            <a href="">Dodací podmínky</a>
            <a href="">Obchodní podmínky</a>
            <a href="">Ochrana osobních údajů</a>
        </div>
        <div class="borderline"></div>
        <div class="icons">
            <a href="https://www.facebook.com/imfitliberec" class="fbicon"><img src="./photo/facebook-logo-meta-svgrepo-com.svg" alt="fb logo"></a>
            <a href="https://www.facebook.com/imfitliberec" class="igicon"><img src="./photo/instagram-logo-facebook-2-svgrepo-com.svg " alt="ig logo"></a>
        </div>
    </footer>
</body>
</html>
